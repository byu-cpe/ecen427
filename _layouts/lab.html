---
layout: default
---
<article class="page lab">
    <h1 class="page-title" id="page-title">
        {{ page.title }}
        {% if page.repo %}
        <a href="https://github.com/byu-cpe/ecen625_student/tree/main/{{ page.repo }}" target="_blank"><i
                class="fab fa-github"></i></a>
        {% endif %}
    </h1>

    <div class="page-content">
        {% if page.toc %}
        <div class="lab-toc col-md-6 col-lg-5 bg-light">
            <h4>Table of Contents</h4>
            {% include toc.html html=content %}
        </div>
        {% endif %}

        {% if page.under_construction %}
        <h2 style="color:red">This lab page is under construction and subject to change.</h2>
        {% endif %}


        {{ content }}
    </div>
</article>
